<div class="quizz__container">
  <div class="quizz_logo">
    <h1>Avaliação de Bem-Estar Emocional</h1>
    <h3>{{title}}</h3>
  </div>

  <div *ngIf=!finished class="quizz_questions">
    <h3>{{questionSelectd.question}}</h3>
  </div>

  <div *ngIf=!finished class="quizz_options">

    <button
      *ngFor="let option of questionSelectd.
      options; let i = index"
      (click)="buttonPress(option.alias)"
      class="btn-ption">
      {{option.name}}
    </button>
  </div>

  <div *ngIf=finished class="quizz_results">
    <h1>O seu resultado é:</h1>
    <p>{{answersSelected}}</p>
  </div>
</div>
